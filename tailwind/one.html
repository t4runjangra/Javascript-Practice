<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cont bg-slate-600 flex items-center justify-center  min-h-screen">
      <div
        class="box px-4  w-32 h-64 flex items-center"
      >
      </div>
      <div
        class="box1   px-4  w-32 h-64 flex items-center"
      >
      </div>
      <div
        class="box2   px-4  w-32 h-64 flex items-center"
      >
      </div>
      <div
        class="box3   px-4  w-32 h-64 flex items-center"
      >
      </div>
      <div
        class="box4   px-4  w-32 h-64 flex items-center"
      >
      </div>
    </div>
  </body>
  <script>
    function randomHexColor() {
      return ("#" + Math.floor(Math.random() * 0xffffff).toString(16).padStart(6, "0"));
    }

    const box = document.querySelector(".box");
    const box1 = document.querySelector(".box1");
    const box2 = document.querySelector(".box2");
    const box3 = document.querySelector(".box3");
    const box4 = document.querySelector(".box4");
    box.style.backgroundColor = randomHexColor();
    box1.style.backgroundColor = randomHexColor();
    box2.style.backgroundColor = randomHexColor();
    box3.style.backgroundColor = randomHexColor();
    box4.style.backgroundColor = randomHexColor();
  </script>
</html>
